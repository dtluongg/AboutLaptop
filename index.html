<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Giá Trị Laptop</title>
    <link rel="stylesheet" href="./asset/style.css">
    <link rel="stylesheet" href="./asset/reponsive.css">
    <style>
        
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Tính Giá Trị Laptop</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="https://dtluongg.github.io/chubeLuong/">Trang chủ</a>
        <a href="#services">Dịch vụ</a>
        <a href="#contact">Liên hệ</a>
    </nav>

    <!-- Container -->
    <div class="container">
        <h2>Thông Tin Laptop</h2>
        <form id="laptopForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="brand">Thương hiệu:</label>
                    <select id="brand" name="brand">
                        <option value="Dell">Dell</option>
                        <option value="HP">Hp</option>  
                        <option value="Acer">Acer</option>
                        <option value="Asus">Asus</option>
                        <option value="Sony">Sony</option>
                        <option value="Sony">Lenovo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="condition">Ngoại hình:</label>
                    <select id="condition" name="condition">
                        <option value="80%">80%</option>
                        <option value="90%">90%</option>
                        <option value="99%">99%</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cpu">CPU:</label>
                    <select id="cpu" name="cpu">
                        <option value="i3">i3</option>
                        <option value="i5">i5</option>
                        <option value="i7">i7</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="gen">Thế hệ:</label>
                    <select id="gen" name="gen">
                        <option value="2th">2th</option>
                        <option value="3th">3th</option>
                        <option value="4th">4th</option>
                        <option value="5th">5th</option>
                        <option value="6th">6th</option>
                        <option value="7th">7th</option>
                        <option value="8th">8th</option>
                        <option value="9th">9th</option>
                        <option value="10th">10th</option>
                        <option value="11th">11th</option>
                        <option value="12th">12th</option>
                        <option value="13th">13th</option>
                        <option value="14th">14th</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="battery">Pin:</label>
                    <select id="battery" name="battery">
                        <option value="1h">1h</option>
                        <option value="2h">2h</option>
                        <option value="3h">3h</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="ram">Ram:</label>
                    <select id="ram" name="ram">
                        <option value="4gb">4GB</option>
                        <option value="8gb">8GB</option>
                        <option value="16gb">16GB</option>
                    </select>
                </div>
            </div>
            <div style="text-align: center; margin: 20px 0;">
                <button type="button" onclick="calculatePrice()">Tính Tiền</button>
            </div>
            <div class="price-group">
                <div class="form-group">
                    <label for="purchasePrice">Giá mua:</label>
                    <input type="text" id="purchasePrice" name="purchasePrice" readonly>
                </div>
                <div class="form-group">
                    <label for="salePrice">Giá bán:</label>
                    <input type="text" id="salePrice" name="salePrice" readonly>
                </div>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>Liên hệ: dotienluong1402@gmail.com | Điện thoại: 0379499255</p>
    </footer>

    <script src="./asset/scipt.js"></script>
</body>
</html>
